<div data-ng-controller="changePasswordController as vm">
    <h2>Change Password</h2>

    <form name="changePasswordForm">
        <div class="form-horizontal">
            <hr />
            <div class="form-group">
                <label for="CurrentPassword" class="control-label col-md-2">Current password</label>
                <div class="col-md-10" data-ng-class="{'has-error': changePasswordForm.CurrentPassword.$invalid && !changePasswordForm.CurrentPassword.$pristine}">
                    <input id="CurrentPassword" name="CurrentPassword" type="password" data-ng-model="vm.currentPassword" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <label for="NewPassword" class="control-label col-md-2">New password</label>
                <div class="col-md-10" data-ng-class="{'has-error': changePasswordForm.NewPassword.$invalid && !changePasswordForm.NewPassword.$pristine}">
                    <input id="NewPassword" name="NewPassword" type="password" data-ng-model="vm.newPassword" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <label for="ConfirmPassword" class="control-label col-md-2">Confirm new password</label>
                <div class="col-md-10" data-ng-class="{'has-error': changePasswordForm.ConfirmPassword.$invalid && !changePasswordForm.ConfirmPassword.$pristine}">
                    <input id="ConfirmPassword" name="ConfirmPassword" type="password" data-ng-model="vm.confirmPassword" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button data-ng-click="vm.changePassword()" data-ng-disabled="changePasswordForm.$invalid || vm.isSaveDisabled()" class="btn btn-primary">
                        Submit
                    </button>
                    <!--<button data-ng-click="vm.cancelChanges()" class="btn btn-danger">
                        Cancel
                    </button>-->
                </div>
            </div>
        </div>
    </form>
</div>
