<div>
    <ol class="breadcrumb">
        <li data-ng-repeat="item in element.parents() | orderBy: 'sortOrder' :true" data-ng-class="{ active: $last }">
            <a href="#" data-ng-if="!$last" data-ng-click="item.element.ResourcePool.setCurrentElement(item.element)">
                {{ item.element.Name }}
            </a>
            <span data-ng-if="$last">
                {{ item.element.Name }}
            </span>
        </li>
    </ol>
</div>
