<div data-ng-controller="elementCellListController as vm">
    <h2>List</h2>
    <p>
        <a href="/manage/generated/elementCell/new">Create New</a>
    </p>
    <table class="table">
        <tr>
            <th>
                Element Item
            </th>
            <th>
                Element Field
            </th>
            <th>
                StringValue
            </th>
            <th>
                Selected Element Item
            </th>
            <th></th>
        </tr>
        <tr data-ng-repeat="elementCell in vm.elementCellSet">
            <td>
                {{ elementCell.ElementItem.Name }}
            </td>
            <td>
                {{ elementCell.ElementField.Name }}
            </td>
            <td>
                {{ elementCell.StringValue }}
            </td>
            <td>
                {{ elementCell.SelectedElementItemId }}
            </td>
            <td>
                <a href="/manage/generated/elementCell/edit/{{ elementCell.Id }}">Edit</a> |
                <a href="" data-ng-click="vm.deleteElementCell(elementCell)">
                    Delete
                </a>
            </td>
        </tr>
    </table>
</div>
