<div data-ng-controller="elementFieldListController as vm">
    <h2>List</h2>
    <p>
        <a href="/manage/elementField/new">Create New</a>
    </p>
    <table class="table">
        <tr>
            <th>
                Element
            </th>
            <th>
                Element Field
            </th>
            <th>
                Element Field Type
            </th>
            <th>
                Use Fixed Value
            </th>
            <th>
                Sort Order
            </th>
            <th></th>
        </tr>
        <tr data-ng-repeat="elementField in vm.elementFieldSet">
            <td>
                {{ elementField.Element.Name }}
            </td>
            <td>
                {{ elementField.Name }}
            </td>
            <td>
                {{ elementField.ElementFieldType }}
            </td>
            <td>
                {{ elementField.UseFixedValue }}
            </td>
            <td>
                {{ elementField.SortOrder }}
            </td>
            <td>
                <a href="/manage/elementField/edit/{{ elementField.Id }}">Edit</a> |
                <a href="" data-ng-click="vm.deleteElementField(elementField)">
                    Delete
                </a>
            </td>
        </tr>
    </table>
</div>
