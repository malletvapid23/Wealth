<div data-ng-controller="userClaimListController as vm">
    <h2>List</h2>
    <p>
        <a href="/manage/userClaim/new">Create New</a>
    </p>
    <table class="table">
        <tr>
            <th>
                Id
            </th>
            <th>
                Email
            </th>
            <th>
                ClaimType
            </th>
            <th>
                ClaimValue
            </th>
            <th></th>
        </tr>
        <tr data-ng-repeat="userClaim in vm.userClaimSet">
            <td>
                {{ userClaim.Id }}
            </td>
            <td>
                {{ userClaim.User.Email }}
            </td>
            <td>
                {{ userClaim.ClaimType }}
            </td>
            <td>
                {{ userClaim.ClaimValue }}
            </td>
            <td>
                <a href="/manage/userClaim/edit/{{ userClaim.Id }}">Edit</a> |
                <a href="" data-ng-click="vm.deleteUserClaim(userClaim)">
                    Delete
                </a>
            </td>
        </tr>
    </table>
</div>
