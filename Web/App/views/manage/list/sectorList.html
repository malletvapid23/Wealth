<div data-ng-controller="sectorListController as vm">
    <h2>List</h2>
    <p>
        <a href="/manage/sector/new">Create New</a>
    </p>
    <table class="table">
        <tr>
            <th>
                Resource Pool
            </th>
            <th>
                Sector
            </th>
            <th>
                Description
            </th>
            <th></th>
        </tr>
        <tr data-ng-repeat="sector in vm.sectorSet">
            <td>
                {{ sector.ResourcePool.Name }}
            </td>
            <td>
                {{ sector.Name }}
            </td>
            <td>
                {{ sector.Description }}
            </td>
            <td>
                <a href="/manage/sector/edit/{{ sector.Id }}">Edit</a> |
                <a href="" data-ng-click="vm.deleteSector(sector)">
                    Delete
                </a>
            </td>
        </tr>
    </table>
</div>
