<div data-ng-controller="organizationListController as vm">
    <h2>List</h2>
    <p>
        <a href="/manage/organization/new">Create New</a>
    </p>
    <table class="table">
        <tr>
            <th>
                Resource Pool
            </th>
            <th>
                Organization
            </th>
            <th>
                Production Cost
            </th>
            <th>
                Sales Price
            </th>
            <th></th>
        </tr>
        <tr data-ng-repeat="organization in vm.organizationSet">
            <td>
                {{ organization.ResourcePool.Name }}
            </td>
            <td>
                {{ organization.Name }}
            </td>
            <td>
                {{ organization.ProductionCost }}
            </td>
            <td>
                {{ organization.SalesPrice }}
            </td>
            <td>
                <a href="/manage/organization/edit/{{ organization.Id }}">Edit</a> |
                <a href="" data-ng-click="vm.deleteOrganization(organization)">
                    Delete
                </a>
            </td>
        </tr>
    </table>
</div>
