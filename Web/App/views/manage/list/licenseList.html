<div data-ng-controller="licenseListController as vm">
    <h2>List</h2>
    <p>
        <a href="/manage/license/new">Create New</a>
    </p>
    <table class="table">
        <tr>
            <th>
                Resource Pool
            </th>
            <th>
                License
            </th>
            <th>
                Description
            </th>
            <th></th>
        </tr>
        <tr data-ng-repeat="license in vm.licenseSet">
            <td>
                {{ license.ResourcePool.Name }}
            </td>
            <td>
                {{ license.Name }}
            </td>
            <td>
                {{ license.Description }}
            </td>
            <td>
                <a href="/manage/license/edit/{{ license.Id }}">Edit</a> |
                <a href="" data-ng-click="vm.deleteLicense(license)">
                    Delete
                </a>
            </td>
        </tr>
    </table>
</div>
