<div data-ng-controller="elementListController as vm">
    <h2>List</h2>
    <p>
        <a href="/manage/element/new">Create New</a>
    </p>
    <table class="table">
        <tr>
            <th>
                Resource Pool
            </th>
            <th>
                Element
            </th>
            <th>
                Main Element
            </th>
            <th></th>
        </tr>
        <tr data-ng-repeat="element in vm.elementSet">
            <td>
                {{ element.ResourcePool.Name }}
            </td>
            <td>
                {{ element.Name }}
            </td>
            <td>
                {{ element.IsMainElement }}
            </td>
            <td>
                <a href="/manage/element/edit/{{ element.Id }}">Edit</a> |
                <a href="" data-ng-click="vm.deleteElement(element)">
                    Delete
                </a>
            </td>
        </tr>
    </table>
</div>
