<h2>List</h2>
<p>
    <a href="#/new">Create New</a>
</p>
<table class="table">
    <tr>
        <th>
            Sector
        </th>
        <th>
            Organization
        </th>
        <th>
            Production Cost
        </th>
        <th>
            Sales Price
        </th>
        <th>
            License
        </th>
        <th></th>
    </tr>
    <tr data-ng-repeat="organization in vm.organizationSet">
        <td>
            {{ organization.Sector.Name }}
        </td>
        <td>
            {{ organization.Name }}
        </td>
        <td>
            {{ organization.ProductionCost }}
        </td>
        <td>
            {{ organization.SalesPrice }}
        </td>
        <td>
            {{ organization.License.Name }}
        </td>
        <td>
            <a href="#/edit/{{organization.Id}}">Edit</a> |
            <a href="" data-ng-click="vm.deleteOrganization(organization)">
                Delete
            </a>
        </td>
    </tr>
</table>
