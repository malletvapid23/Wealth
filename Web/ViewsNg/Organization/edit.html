<h2>Edit</h2>
<form name="editForm">
    <div class="form-horizontal">
        <h4>Organization</h4>
        <hr />
        <div class="form-group">
            <label for="SectorId" class="control-label col-md-2">Sector</label>
            <div class="col-md-10" data-ng-class="{'has-error': editForm.SectorId.$invalid && !editForm.SectorId.$pristine}">
                <select data-ng-model="vm.organization.Sector" data-ng-options="sector.Name for sector in vm.SectorSet" class="form-control" required></select>
            </div>
        </div>
        <div class="form-group">
            <label for="Name" class="control-label col-md-2">Name</label>
            <div class="col-md-10" data-ng-class="{'has-error': editForm.Name.$invalid && !editForm.Name.$pristine}">
                <input type="text" id="Name" name="Name" data-ng-model="vm.organization.Name" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="ProductionCost" class="control-label col-md-2">Production Cost</label>
            <div class="col-md-10">
                <input type="text" id="ProductionCost" name="ProductionCost" data-ng-model="vm.organization.ProductionCost" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="SalesPrice" class="control-label col-md-2">Sales Price</label>
            <div class="col-md-10">
                <input type="text" id="SalesPrice" name="SalesPrice" data-ng-model="vm.organization.SalesPrice" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="LicenseId" class="control-label col-md-2">License</label>
            <div class="col-md-10" data-ng-class="{'has-error': editForm.LicenseId.$invalid && !editForm.LicenseId.$pristine}">
                <select data-ng-model="vm.organization.License" data-ng-options="license.Name for license in vm.LicenseSet" class="form-control" required></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button data-ng-click="vm.saveChanges()" data-ng-disabled="editForm.$invalid || vm.isSaveDisabled()" class="btn btn-primary">
                    Save
                </button>
                <button data-ng-click="vm.cancelChanges()" class="btn btn-danger">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</form>
