<h2>Register</h2>

<form name="registerForm">
    <div class="form-horizontal">
        <hr />
        <div class="form-group">
            <label for="Email" class="control-label col-md-2">Email</label>
            <div class="col-md-10" data-ng-class="{'has-error': registerForm.Email.$invalid && !registerForm.Email.$pristine}">
                <input id="Email" name="Email" type="text" data-ng-model="vm.email" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="Password" class="control-label col-md-2">Password</label>
            <div class="col-md-10" data-ng-class="{'has-error': registerForm.Password.$invalid && !registerForm.Password.$pristine}">
                <input id="Password" name="Password" type="password" data-ng-model="vm.password" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="ConfirmPassword" class="control-label col-md-2">Confirm password</label>
            <div class="col-md-10" data-ng-class="{'has-error': registerForm.ConfirmPassword.$invalid && !registerForm.ConfirmPassword.$pristine}">
                <input id="ConfirmPassword" name="ConfirmPassword" type="password" data-ng-model="vm.confirmPassword" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button data-ng-click="vm.register()" data-ng-disabled="registerForm.$invalid || vm.isSaveDisabled()" class="btn btn-primary">
                    Register
                </button>
                <!--<button data-ng-click="vm.cancelChanges()" class="btn btn-danger">
                    Cancel
                </button>-->
            </div>
        </div>
    </div>
</form>
