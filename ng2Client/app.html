<!DOCTYPE html>
<html>
<head>
    <title>Wealth Economy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/" />

    <link rel="shortcut icon" href="favicon.ico?v=0.65.0" />
    <link rel="stylesheet" href="app/resources/css/app.min.css?v=0.68.0" />
</head>
<body>
    <app>
        <div class="center">
            <p class="text-center">
                Loading<br />
                <span id="dots">...</span>
            </p>
        </div>

        <script>

            loading();

            function loading() {

                var dots = document.getElementById("dots");

                if (dots) {
                    dots.innerHTML += ".";
                    if (dots.textContent.length % 50 === 0) {
                        dots.innerHTML += "<br/>";
                    }
                    setTimeout(loading, 500);
                }
            }
        </script>
    </app>
    <!-- build:app-html -->
    <!-- When using "build" tasks in gulpfile, this block will be replated with "aot" block -->
    <script src="app/lib.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import("app")
            .catch(function (error) {
                console.error(error);
            });
    </script>
    <!-- endbuild -->
</body>
</html>
