<h2>Account Edit</h2>
<form #editForm="ngForm">
    <div class="form-horizontal">
        <hr />
        <div class="form-group">
            <label for="FirstName" class="control-label col-md-3">First Name</label>
            <div class="col-md-9" [ngClass]="{'has-error': FirstName.dirty && FirstName.invalid}">
                <input id="FirstName" name="FirstName" type="text" [(ngModel)]="currentUser.FirstName" #FirstName="ngModel" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="MiddleName" class="control-label col-md-3">Middle Name</label>
            <div class="col-md-9" [ngClass]="{'has-error': MiddleName.dirty && MiddleName.invalid}">
                <input id="MiddleName" name="MiddleName" type="text" [(ngModel)]="currentUser.MiddleName" #MiddleName="ngModel" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="LastName" class="control-label col-md-3">Last Name</label>
            <div class="col-md-9" [ngClass]="{'has-error': LastName.dirty && LastName.invalid}">
                <input id="LastName" name="LastName" type="text" [(ngModel)]="currentUser.LastName" #LastName="ngModel" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button (click)="saveChanges()" [disabled]="editForm.form.invalid || isSaving" type="button" class="btn btn-primary">
                    Save
                </button>
                <button (click)="cancel()" type="button" class="btn btn-default">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</form>
