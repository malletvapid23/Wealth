<style>
    .fa-heart, .fa-heart-o {
        color: #E5233D;
    }
</style>

<div class="row">
    <div class="col-md-12">
        <h3>
            Global Goals
        </h3>
        <p>
            Please choose which goals are important for you, which goals we should focus first and solve.
        </p>
        <hr />
        <div class="row">
            <div class="col-md-6 g-mt-20" *ngFor="let item of sdgsElement.ElementItemSet">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img [src]="item.elementCell('Image').StringValue" width="146" height="160" />
                    </div>
                    <div class="col-md-8">
                        <p>
                            {{ item.elementCell('Description').StringValue }}
                        </p>
                        <button type="button" (click)="updateRating(item.elementCell('SDG Rating'), 0)" class="btn btn-link">
                            <i class="fa fa-2x" aria-hidden="true" [ngClass]="{ 'fa-heart-o': item.elementCell('SDG Rating').numericValue() < 0, 'fa-heart': item.elementCell('SDG Rating').numericValue() >= 0 }"></i>
                        </button>
                        <button type="button" (click)="updateRating(item.elementCell('SDG Rating'), 25)" class="btn btn-link">
                            <i class="fa fa-2x" aria-hidden="true" [ngClass]="{ 'fa-heart-o': item.elementCell('SDG Rating').numericValue() < 25, 'fa-heart': item.elementCell('SDG Rating').numericValue() >= 25 }"></i>
                        </button>
                        <button type="button" (click)="updateRating(item.elementCell('SDG Rating'), 50)" class="btn btn-link">
                            <i class="fa fa-2x" aria-hidden="true" [ngClass]="{ 'fa-heart-o': item.elementCell('SDG Rating').numericValue() < 50, 'fa-heart': item.elementCell('SDG Rating').numericValue() >= 50 }"></i>
                        </button>
                        <button type="button" (click)="updateRating(item.elementCell('SDG Rating'), 75)" class="btn btn-link">
                            <i class="fa fa-2x" aria-hidden="true" [ngClass]="{ 'fa-heart-o': item.elementCell('SDG Rating').numericValue() < 75, 'fa-heart': item.elementCell('SDG Rating').numericValue() >= 75 }"></i>
                        </button>
                        <button type="button" (click)="updateRating(item.elementCell('SDG Rating'), 100)" class="btn btn-link">
                            <i class="fa fa-2x" aria-hidden="true" [ngClass]="{ 'fa-heart-o': item.elementCell('SDG Rating').numericValue() < 100, 'fa-heart': item.elementCell('SDG Rating').numericValue() === 100 }"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="text-center">
            <button (click)="navigateToAdditionalGoals()" class="btn btn-lg btn-default">
                Additional Categories <i class="fa fa-lg fa-arrow-right"></i> 
            </button>
        </div>
    </div>
</div>
