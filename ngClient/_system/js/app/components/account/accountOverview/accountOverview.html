<h2>Account Overview</h2>
<div class="form-horizontal">
    <h4>User</h4>
    <hr />

        <label class="control-label col-md-3">Name</label>
        <div class="col-md-9">
            <p class="form-control-static">
                <span data-ng-bind="vm.currentUser.FirstName"></span>

    <div class="form-group">
        <label class="control-label col-md-3">Email</label>
        <div class="col-md-9">
            <p class="form-control-static">
                <span data-ng-bind="vm.currentUser.Email"></span>
                <span data-ng-show="!vm.currentUser.IsAnonymous && !vm.currentUser.EmailConfirmed">
                    (Unconfirmed)
                </span>
                <span data-ng-show="!vm.currentUser.IsAnonymous && !vm.currentUser.EmailConfirmed">
                    | <a href="/_system/account/confirmEmail">Confirm</a>
                </span>
                | <a href="/_system/account/changeEmail" class="">Update</a>
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3">Username</label>
        <div class="col-md-9">
            <p class="form-control-static">
                <span data-ng-bind="vm.currentUser.UserName"></span>
                | <a href="/_system/account/changeUserName" class="">Update</a>
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3">Password</label>
        <div class="col-md-9">
            <p class="form-control-static">
                <a data-ng-show="vm.currentUser.HasPassword === null" href="/_system/account/changePassword">Change password</a>
                <a data-ng-show="vm.currentUser.HasPassword === false" href="/_system/account/addPassword">Add password</a>
            </p>
        </div>
    </div>
</div>
