<h2>Edit</h2>
<form name="editForm">
    <div class="form-horizontal">
        <h4>User</h4>
        <hr />
        <div class="form-group">
            <label for="FirstName" class="control-label col-md-3">First Name</label>
            <div class="col-md-9" data-ng-class="{'has-error': editForm.FirstName.$invalid && !editForm.FirstName.$pristine}">
                <input id="FirstName" name="FirstName" type="text" data-ng-model="vm.currentUser.FirstName" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="MiddleName" class="control-label col-md-3">Middle Name</label>
            <div class="col-md-9" data-ng-class="{'has-error': editForm.MiddleName.$invalid && !editForm.MiddleName.$pristine}">
                <input id="MiddleName" name="MiddleName" type="text" data-ng-model="vm.currentUser.MiddleName" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="LastName" class="control-label col-md-3">Last Name</label>
            <div class="col-md-9" data-ng-class="{'has-error': editForm.LastName.$invalid && !editForm.LastName.$pristine}">
                <input id="LastName" name="LastName" type="text" data-ng-model="vm.currentUser.LastName" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-9">
                <input id="RowVersion" name="RowVersion" data-ng-model="vm.currentUser.RowVersion" type="hidden">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button data-ng-click="vm.saveChanges()" data-ng-disabled="editForm.$invalid || vm.isSaveDisabled()" class="btn btn-primary">
                    Save
                </button>
                <button data-ng-click="vm.cancel()" class="btn btn-default">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</form>
