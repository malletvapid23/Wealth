<div data-ng-controller="ChangeEmailController as vm">
    <h2>Change Email</h2>

    <form name="changeEmailForm">
        <div class="form-horizontal">
            <hr />
            <div class="form-group">
                <label for="Email" class="control-label col-md-2">Email</label>
                <div class="col-md-10" data-ng-class="{'has-error': changeEmailForm.Email.$invalid && !changeEmailForm.Email.$pristine}">
                    <input id="Email" name="Email" type="email" data-ng-model="vm.email" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button data-ng-click="vm.changeEmail()" data-ng-disabled="changeEmailForm.$invalid || vm.isSaveDisabled()" class="btn btn-primary">
                        Save
                    </button>
                    <button data-ng-click="vm.cancel()" class="btn btn-default">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
