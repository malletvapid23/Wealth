<div data-ng-controller="LoginController as vm">
    <h2 data-ng-show="vm.showHeader">Login</h2>
    <div class="row">
        <div class="col-md-8 buffer-top">
            <section id="loginForm">
                <form name="loginForm" class="form-horizontal">
                    <h4>Use a local account to log in</h4>
                    <hr />
                    <div class="form-group">
                        <label for="UserName" class="control-label col-md-2">Username</label>
                        <div class="col-md-10" data-ng-class="{'has-error': loginForm.UserName.$invalid && !loginForm.UserName.$pristine}">
                            <input id="UserName" name="UserName" type="text" data-ng-model="vm.userName" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Password" class="control-label col-md-2">Password</label>
                        <div class="col-md-10" data-ng-class="{'has-error': loginForm.Password.$invalid && !loginForm.Password.$pristine}">
                            <input id="Password" name="Password" type="password" data-ng-model="vm.password" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <div class="checkbox">
                                <label>
                                    <input id="RememberMe" name="RememberMe" type="checkbox" data-ng-model="vm.rememberMe"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button data-ng-click="vm.login()" data-ng-disabled="loginForm.$invalid || vm.isSaveDisabled()" class="btn btn-primary">
                                Login
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <a href="" data-ng-click="vm.navigateToResetPassword()">Forgot your password?</a>
                        </div>
                    </div>
                </form>
            </section>
        </div>
        <div class="col-md-4 buffer-top" data-ng-include="'/_system/views/account/socialLogins.html?v=0.50.0'"></div>
    </div>
</div>
