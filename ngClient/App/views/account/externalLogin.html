<div data-ng-controller="ExternalLoginController as vm">
    <h2>Social Logins</h2>
    <div class="has-error">
        <label data-ng-bind="vm.error" class="control-label"></label>
    </div>
    <div data-ng-if="vm.currentUser.isAuthenticated()">
        <p>
            You have been successfully logged in!
        </p>
    </div>
</div>
