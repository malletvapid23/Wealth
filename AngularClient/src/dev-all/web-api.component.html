<div>
    <p>
        WebApi - Get
    </p>
    <p>
        <button type="button" (click)="noContentGet()">no content</button>
        <button type="button" (click)="okGet()">ok</button>
    </p>
    <p>
        WebApi - Post
    </p>
    <p>
        <button type="button" (click)="noContentPost()">no content</button>
        <button type="button" (click)="okPost()">ok</button>
        <button type="button" (click)="badRequest()">bad request</button>
        <button type="button" (click)="badRequestMessage()">bad request - message</button>
        <button type="button" (click)="conflict()">conflict</button>
    </p>
    <p>
        <button type="button" (click)="exception()">exception</button>
        <button type="button" (click)="getTokenInvalidUser()">get token - invalid user</button>
        <button type="button" (click)="getTokenInvalidToken()">get token - invalid token</button>
        <button type="button" (click)="internalServerError()">internal server error</button>
    </p>
    <p>
        <button type="button" (click)="modelStateError()">model state error</button>
        <button type="button" (click)="notFound()">not found</button>
        <button type="button" (click)="unauthorized()">unauthorized</button>
    </p>
</div>
